<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../predlozak.xhtml">

            <ui:define name="naslov">
                #{m.pregledPorukeNaslov}
            </ui:define>

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="left">
                
            </ui:define>

            <ui:define name="content">
                <h:panelGrid columns="2" border="1" width="40%" >
                    <h:column>
                        <h:outputText value="#{m.pregledPorukeId}"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{pregledPoruke.poruka.id}"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{m.pregledPorukeSalje}"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{pregledPoruke.poruka.salje}"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{m.pregledPorukePredmet}"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{pregledPoruke.poruka.predmet}"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{m.pregledPorukeTekstPoruke}"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{pregledPoruke.poruka.tekstPoruke}"/>
                    </h:column>
                </h:panelGrid>
                <h:button outcome="pregledSvihPoruka" value="#{m.pregledPorukePregledSvihPoruka}"/>

            </ui:define>

            <ui:define name="bottom">
                
            </ui:define>

        </ui:composition>

    </body>
</html>
