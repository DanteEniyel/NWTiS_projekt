<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../predlozak.xhtml">

            <ui:define name="naslov">
                #{m.pregledAktivnihZipovaNaslov}
            </ui:define>

            <ui:define name="top">

                #{m.pregledAktivnihZipovaNaslov}
            </ui:define>

            <ui:define name="left">
                
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <div class="tableContainer">

                        <h:dataTable value="#{vratiPodatke.aktivniZipKodovi}" var="p" class="tablica2" headerClass="zaglavlje"
                                     bgcolor="" rowClasses="neparni,parni">

                            <f:facet name="header">#{m.pregledAktivnihZipovaZipovi}</f:facet>
                            <h:column>
                                <f:facet name="header">#{m.pregledAktivnihZipKodovaZipKod}</f:facet>
                                <h:outputText value="#{p.zipKod}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">#{m.pregledAktivnihZipKodovaGrad}</f:facet>
                                <h:outputText value="#{p.imeGrada}"/>
                            </h:column>
                        </h:dataTable>            
                    </div>
                </h:form>
            </ui:define>

            <ui:define name="bottom">
                
            </ui:define>

        </ui:composition>

    </body>
</html>
