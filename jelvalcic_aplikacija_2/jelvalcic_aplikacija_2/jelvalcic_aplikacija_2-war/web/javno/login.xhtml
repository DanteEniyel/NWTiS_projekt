<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./../predlozak.xhtml">

            <ui:define name="naslov">
                #{m.loginNaslov}
            </ui:define>

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="left">
                
            </ui:define>

            <ui:define name="content">
                <h:form id="login-form">
                    <h:outputText value="#{m.loginKorisnickoIme}:"/>
                    <h:inputText value="#{kontrolaPrijave.username}" id="username"/>
                    <br/>
                    <h:outputText value="#{m.loginLozinka}:"/>
                    <h:inputSecret value="#{kontrolaPrijave.password}" id="password"/>
                    <br/>
                    <h:commandButton id="button" value="#{m.loginNaslov}" action="#{kontrolaPrijave.doLogin()}"/>
                    
                    <h:messages />
                    <br/>
                </h:form>
            </ui:define>

            <ui:define name="bottom">
                
            </ui:define>

        </ui:composition>

    </body>
</html>
